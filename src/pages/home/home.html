<ion-header>
  <ion-navbar color="primary">
    <ion-title> Home </ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding>
<ion-list>


 
  <ion-item>
    <ion-label color="primary">Enter Location</ion-label>
    <ion-input [(ngModel)] = "location" placeholder="Text Input"></ion-input>

  </ion-item>



  <button ion-button full color="secondary" (click)=weatherTapped(location) text-wrap> GET WEATHER </button>
  

<div *ngIf = "weatherList">
<ion-thumbnail item-start>
      <img src="https://openweathermap.org/img/w/{{weatherList.weather[0].icon}}.png">
          </ion-thumbnail>
	<h3>{{weatherList.weather[0].main}}</h3>
	<p>{{weatherList.weather[0].description}}</p>
	<p>Low: {{weatherList.main.temp_min  - 273 | number : '1.2-2'}}</p><p>
	 High:{{weatherList.main.temp_max - 273 | number : '1.2-2'}} </p>
</div>

</ion-list>

</ion-content>
